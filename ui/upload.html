<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/upload.css">
    <title>Document</title>
</head>

<body>
    <input class="back" type="button" value="Back" onclick="location.href='userdashboard.html';">
    <div class="wrapper">
        <header>File Uploader JavaScript</header>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input class="file-input" type="file" name="file" multiple hidden onclick="upload()">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Browse File to Upload</p>
        </form>
        <section class="progress-area"></section>
        <section class="uploaded-area"></section>
    </div>
    <script src="javascripts/upload.js"></script>
</body>
</html>
